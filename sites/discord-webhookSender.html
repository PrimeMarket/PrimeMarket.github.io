    <div class="container">
        <h1><u>Webhook Sender</u></h1>
        <textarea name="" id="webhookUrl" placeholder="webhook url" cols="40" rows="5"></textarea>
        <br>
        <textarea name="" id="username" placeholder="username" cols="40" rows="1"></textarea>
        <br>
        <textarea name="" id="avatarUrl" placeholder="avatar url" cols="40" rows="5"></textarea>
        <br>
        <textarea name="" id="message" placeholder="message" cols="40" rows="5"></textarea>
        <button type="button" class="btn" onclick="sendMessage()">Send</button>

        </div>

<script>
    function sendMessage() {
        const webhookUrl = document.getElementById('webhookUrl').value;
        const username = document.getElementById('username').value;
        const avatarUrl = document.getElementById('avatarUrl').value;
        const message = document.getElementById('message').value;
        
        if (!webhookUrl) {
            alert('Bitte geben Sie die Webhook-URL ein.');
            return;
        }
        
        const payload = {
            content: message,
            username: username,
            avatar_url: avatarUrl
        };
        
        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.ok) {
                alert('Message sent!.');
            } else {
                alert('Error while sending the message: ' + response.statusText);
            }
        })
        .catch(error => {
            console.error('Netzwerkfehler:', error);
            alert('Error: ' + error.message);
        });
    }


</script>
