<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Deleter</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PrimeMarket/primeMarket/main/primeMarketPng.png">
</head>
<body>
    <div class="border-top">
        <img src="../home.png" alt="" onclick="window.location.href='../index.html'">
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="7UZGMR4EN4YC6" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_AT/i/scr/pixel.gif" width="1" height="1" />
        </form>
        <div class="dropdown-container">
            <div class="dropdown">
                <button class="dropdown-btn">Discord</button>
                <div class="dropdown-menu">
                    <a href="discord-grabberFile.html">Grabber</a>
                    <a href="discord-ratFile.html">Rat</a>
                    <a href="discord-tokenInfo.html">Token Info</a>
                    <a href="discord-idInfo.html">ID Info</a>
                    <a href="discord-webhookSender.html">Hook Sender</a>
                    <a href="discord-webhookDeleter.html" style="font-weight: 1000;">Hook Deleter</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">Valorant</button>
                <div class="dropdown-menu">
                    <a href="valorant-triggerbotFile.html">Triggerbot</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">Amazon</button>
                <div class="dropdown-menu">
                    <a href="amazon_finds.html">Amazon Finds</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1><u>Webhook Deleter</u></h1>
        <textarea name="" id="webhookUrl" placeholder="webhook url" cols="40" rows="5"></textarea>
        <button class="btn" onclick="deleteWebhook(document.getElementById('webhookUrl').value)">Delete</button>
        <div class="border-bottom">
            <img src="img/discord.png" onclick="window.open('https://discord.gg/N55YYbDZ7Z', '_blank')"> 
        </div>
    </div>
</body>
</html>
<script>

    function deleteWebhook(webhookURL) {
        fetch(webhookURL, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            alert("Webhook deleted!")
          } else {
            alert("Error while deleting the webhook: ", response.statusText);
          }
        })
        .catch(error => {
            alert("Error while deleting the webhook: ", error);
        });
    }
</script>
